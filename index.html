<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeStart App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" text="text/css">
</head>

<body>
    <nav class="p-0 d-block navbar navbar-expand-md">
        <div class="d-flex" id="navbar">

            <div class="p-3 m-3 collapse navbar-collapse flex-fill" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link mx-3" id="home-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="contact-link">CONTACT</a>
                    </li>
                </ul>
            </div>
            <div  class="p-3 m-3 flex-fill" id="div-logo">
                <a href="#">
                    <img src="images/logo.svg" alt="logo">
                </a>
            </div>
            <div class="p-3 m-3 collapse navbar-collapse flex-fill" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="btn btn-danger mx-3 p-3 font-weight-bold" role="button">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-dark  p-3 font-weight-bold" role="button">SIGNUP
                        </a>
                    </li>
                </ul>
            </div>

            <button class="navbar-toggler bg-secondary" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>   
        </div>
    </nav>

    <header id="header">
        <div class="pt-4">
            <img src="images/couch.png" class="mx-auto d-block img-fluid" id="img-couch" alt="couch">
        </div>
        <div class="pt-4">
            <img src="images/app.svg" class="img-fluid" id="img-app" alt="app">
        </div>

    </header>
    
</body>
</html>
